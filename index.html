<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vite + TS</title>
</head>
<body>
<!--Hero section-->
<div class="relative">
  <!--  Mobile menu-->
  <div id="mobile-menu" class="sm:hidden hidden z-50 absolute  w-[100vw] p-7 mt-12 ">
    <div id="mobile-menu-cont" class="opacity-0 bg-fm-white h-[22.5rem] mobile-menu-clip transition-all">
      <div class="flex flex-col items-center justify-center translate-y-16 text-fm-very-dark-gray-blue gap-9 text-xl">
        <a href="#">About</a><a href="#">Services</a><a href="#">Projects</a>
        <button class="text-black bg-fm-yellow font-serif py-4 px-8 rounded-full">CONTACT</button>
      </div>
    </div>
  </div>
  <!--  Mobile image -->
  <div class="sm:hidden absolute">
    <img src="./src/assets/mobile/image-header.jpg" alt="">
  </div>
  <!--  Desktop image -->
  <div class="hidden sm:block absolute">
    <img src="./src/assets/desktop/image-header.jpg" alt="">
  </div>
  <!--  Navbar-->
  <div class="absolute w-full">
    <div class="flex p-7 items-center justify-between">
      <!--      Logo-->
      <img src="./src/assets/logo.svg" alt="">
      <!--      Hamburger-->
      <button class="sm:hidden cursor-pointer" onclick="handleMenuToggle()">
        <img src="./src/assets/icon-hamburger.svg" alt="">
      </button>
      <!--      Desktop menu-->
      <div class="hidden sm:flex gap-12 text-lg text-fm-white font-light items-center">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Projects</a>
        <button class="font-serif bg-fm-white text-black px-6 py-3 rounded-3xl">CONTACT</button>
      </div>
    </div>
    <!--    Hero text and arrow-->
    <div class="flex flex-col items-center mt-20">
      <h1 class="text-[2.5rem] md:text-[3.2rem] leading-10 tracking-widest font-serif text-fm-white text-center">WE
        ARE
        CREATIVES</h1>
      <img src="./src/assets/icon-arrow-down.svg" class="mt-12 md:mt-28 max-h-28" alt="">
    </div>
  </div>
</div>
<script src="./src/scripts.js"></script>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
